<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="continer m-1">
        <h1 align="center">Todo List</h1>
        <!-- input -->
        <div class="row m-1">
            <div class="col-md-8">

                <div class="form-group">
                    <label for="inpnewTask">New Task</label>
                    <input type="text" class="form-control" id="inpnewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter Name of a task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your pending
                        task</small>
                </div>
            </div>
            <!-- buttons -->
            <div class="col-md-4  p-0">
                <div class="row m-auto">
                <button type="button" class="btn btn-primary col  m-1" id="btnAdd">Add</button>
                <button type="button" class="btn btn-danger  col m-1" id="btnClear">Reset</button>
                </div>
                <div class="row m-auto">
                <button type="button" class="btn btn-warning col  m-1" id="btnSort">Sort</button>
                <button type="button" class="btn btn-info col  m-1" id="btnCleanup">Clean-up</button>
                </div>
            </div>
        </div>
        <!-- todo-list  -->
        <ul class="list-group row m-2" id="ulTasks">
           
        </ul>
    </div>
</body>

</html>
